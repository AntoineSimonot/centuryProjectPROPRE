<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/styleAdminPage.css">
    <title>Document</title>
    
</head>
<body>
    <h1>Bienvenue sur votre compte admin <br>{{ account }}</h1> 

    <div class="mb-3">
        <label class="form-label" for="search">Search Key words</label>
        <input type="text" id="search" name="search" class="form-control" placeholder="Enter your search"/>
      </div>


      <div id="tournament-list">
        {% include "tournament-list.html.twig" %}
      </div>

    <h2>Voici la liste des tournois</h2>
    <a href="/account/disconnect">disconnect</a>
    <br> 

    <a href="/admin/homepage/create/">cr√©er</a>
    <script>
        let searchInput = document.querySelector('#search')
        let tournamentListBlock = document.querySelector('#tournament-list')
        
        searchInput.addEventListener('input',function(evt){
            fetch(`/search/tournament?search=${this.value}`)
                .then(response => response.text())
                .then(data => {
                    tournamentListBlock.innerHTML = data
                })
        })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
